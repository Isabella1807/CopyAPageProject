    <div class="createAccountContainer__card">
        <div class="createAccountContainer__card__rightContainer">
            <div class="createAccountContainer__card__rightContainer__tag">
                <p class="createAccountContainer__card__rightContainer__tag__text">Connected</p>
            </div>
            <div class="createAccountContainer__card__rightContainer__formContainer">
                <div class="createAccountContainer__card__rightContainer__formContainer__title">
                    <h1>Create an account</h1>
                    <p>To continue, fill out your personal info</p>
                </div>
                <div class="createAccountContainer__card__rightContainer__formContainer__inputsContainer">
                    <form>
                        <div class="createAccountContainer__card__rightContainer__formContainer__inputsContainer__input">
                            <label for="fName">Full Name *</label>
                            <input type="text" name="fName" id="fName" placeholder="Name Surname">
                        </div>
                        <div class="createAccountContainer__card__rightContainer__formContainer__inputsContainer__input">
                            <label for="userName">Username *</label>
                            <input type="text" name="userName" id="userName" placeholder="best_wizard421">
                        </div>
                        <div class="createAccountContainer__card__rightContainer__formContainer__inputsContainer__input">
                            <label for="email">E-mail *</label>
                            <input type="text" name="email" id="email" placeholder="email@email.com">
                        </div>
                        <div class="createAccountContainer__card__rightContainer__formContainer__inputsContainer__input">
                            <label for="password">Password *</label>
                            <input type="password" name="password" id="password" placeholder="**************" required>
                        </div>
                        <div class="createAccountContainer__card__rightContainer__formContainer__inputsContainer__input">
                            <label for="repeatPassword">Repeat password *</label>
                            <input type="password" name="repeatPassword" id="repeatPassword"
                                   placeholder="************" required>
                        </div>
                    </form>
                </div>
                <div class="createAccountContainer__card__rightContainer__formContainer__submitContainer">
                    <p class="createAccountContainer__card__rightContainer__formContainer__submitContainer__text">By clicking Continue, you agree to our Terms and Conditions, confirm you have read our Policy
                        Privacy Notice.</p>
                    <button class="createAccountContainer__card__rightContainer__formContainer__submitContainer__button">Sign up</button>
                </div>
            </div>
